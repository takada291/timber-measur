<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>丸太検知v1.1（音声入力版）</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b4513">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="丸太検知">
    <link rel="apple-touch-icon" href="icon-512.png">

    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #fdf5e6; color: #333; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        h2 { margin-top: 0; font-size: 1.1em; color: #5d4037; border-bottom: 2px solid #8b4513; padding-bottom: 5px; margin-bottom: 15px; }
        
        #voiceStatus { font-size: 0.8em; color: #fff; background: #5d4037; padding: 5px 12px; border-radius: 20px; margin-bottom: 15px; display: inline-block; }
        .listening { background: #d32f2f !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .input-row { display: flex; flex-direction: column; margin-bottom: 12px; }
        .label-group { display: flex; align-items: baseline; margin-bottom: 4px; }
        .label-group label { width: 130px; font-size: 0.9em; font-weight: bold; color: #5d4037; }
        .label-group .guide { font-size: 0.75em; color: #795548; font-weight: normal; }

        .input-row input, .input-row select {
            width: 100%; padding: 10px; border: 1px solid #d7ccc8; border-radius: 6px;
            font-size: 16px; box-sizing: border-box; background-color: white; height: 44px;
        }
        input[readonly] { background-color: #f0f0f0; color: #555; font-weight: bold; }
        
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 15px; }
        button { flex: 1; min-width: 80px; padding: 14px; font-size: 15px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; }
        .save-btn { background: #5d4037; }
        .voice-btn { background: #8b4513; }
        .export-btn { background: #388e3c; }
        .cancel-btn { background: #9e9e9e; display: none; }
        .clear-btn { position: absolute; top: 18px; right: 20px; background: #fff; color: #d32f2f; border: 1px solid #d32f2f; padding: 4px 8px; font-size: 11px; width: auto; min-width: auto; }

        /* 集計欄 */
        .summary-box { display: flex; justify-content: space-between; background: #efebe9; padding: 10px 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #d7ccc8; }
        .summary-item { font-size: 0.95em; font-weight: bold; color: #5d4037; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; font-size: 12px; min-width: 500px; }
        th, td { border: 1px solid #d7ccc8; padding: 10px 4px; text-align: center; }
        th { background: #efebe9; color: #5d4037; }
        .action-btns { display: flex; gap: 4px; justify-content: center; }
        .edit-btn { background: #ffa000; color: white; padding: 6px; width: 45px; border-radius: 4px; font-size: 11px; }
        .del-btn { background: #d32f2f; color: white; padding: 6px; width: 45px; border-radius: 4px; font-size: 11px; }
        .voice-guide-footer { font-size: 0.82em; color: #5d4037; margin-top: 12px; font-weight: bold; text-align: center; background: #fff8e1; padding: 8px; border-radius: 8px; border: 1px dashed #ffa000; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="formTitle">丸太検知v1.1 (音声入力版)</h2>
    <div id="voiceStatus">音声入力：オフ</div>
    
    <input type="hidden" id="editId" value="">
    
    <div class="input-row">
        <div class="label-group">
            <label>樹種</label>
        </div>
        <select id="treeType">
            <option value="スギ">スギ</option>
            <option value="ヒノキ">ヒノキ</option>
            <option value="他針">他針</option>
            <option value="他広">他広</option>
        </select>
    </div>

    <div class="input-row">
        <div class="label-group">
            <label>材長 (m)</label>
            <span class="guide">※発音例「ながさ よん」</span>
        </div>
        <input type="number" step="0.1" id="length" inputmode="decimal" value="4" oninput="updateVolume()">
    </div>

    <div class="input-row">
        <div class="label-group">
            <label>末口直径 (cm)</label>
            <span class="guide">※発音例「ちょっけい さん ぜろ」</span>
        </div>
        <input type="number" step="1" id="diameter" inputmode="numeric" oninput="updateVolume()">
    </div>

    <div class="input-row">
        <div class="label-group">
            <label>素材材積 (m3)</label>
            <span class="guide">※JAS規格で自動計算</span>
        </div>
        <input type="number" id="volume" readonly tabIndex="-1">
    </div>

    <div class="input-row">
        <div class="label-group">
            <label>備考</label>
            <span class="guide">※発音例「めも まがり」</span>
        </div>
        <input type="text" id="memo">
    </div>
    
    <div class="btn-group">
        <button id="voiceBtn" class="voice-btn" onclick="toggleVoice()">音声入力開始</button>
        <button id="saveBtn" class="save-btn" onclick="handleSave()">保存</button>
        <button id="cancelBtn" class="cancel-btn" onclick="resetForm()">取消</button>
        <button class="export-btn" onclick="handleExport()">CSV出力</button>
    </div>
    <div class="voice-guide-footer">※「ほぞん」と発音すると登録されます。</div>
</div>

<div class="card">
    <h2>登録済みデータ</h2>
    
    <div class="summary-box">
        <div class="summary-item">丸太本数計: <span id="totalCount">0</span> 本</div>
        <div class="summary-item">素材材積計: <span id="totalVolume">0.000</span> m3</div>
    </div>

    <button class="clear-btn" onclick="handleAllClear()">全消去</button>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>樹種</th>
                    <th>材長</th>
                    <th>直径</th>
                    <th>材積(m3)</th>
                    <th>備考</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // --- 材積計算・端数処理ロジック ---
    function updateVolume() {
        const L = parseFloat(document.getElementById('length').value);
        const D = parseFloat(document.getElementById('diameter').value);
        const volEl = document.getElementById('volume');

        if (!L || !D) {
            volEl.value = "";
            return;
        }

        let rawVol = 0;
        if (L < 6) {
            // 6m未満: D^2 * L * (1/10000)
            rawVol = (D * D * L) / 10000;
        } else {
            // 6m以上: (D + (L' - 4) / 2)^2 * L * (1/10000)
            const L_prime = Math.floor(L);
            const factor = D + (L_prime - 4) / 2;
            rawVol = (factor * factor * L) / 10000;
        }

        // 端数処理
        let finalVol = 0;
        if (rawVol >= 0.001) {
            // 小数第3位まで（第4位を四捨五入）
            finalVol = Math.round(rawVol * 1000) / 1000;
        } else {
            // 小数第4位まで（第5位を四捨五入）
            finalVol = Math.round(rawVol * 10000) / 10000;
        }
        
        volEl.value = finalVol;
    }

    // --- Service Worker 登録 ---
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(err => console.log('SW Register Error:', err));
    }

    // --- 音声認識設定 ---
    let recognition;
    let isListening = false;
    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            let lastText = event.results[event.results.length - 1][0].transcript.trim();
            document.getElementById('voiceStatus').innerText = "認識中: " + lastText;
            processVoiceCommand(lastText.toLowerCase());
        };

        recognition.onend = () => { if (isListening) recognition.start(); };
    }

    function toggleVoice() {
        if (!recognition) return alert("音声認識非対応です");
        const btn = document.getElementById('voiceBtn');
        const status = document.getElementById('voiceStatus');
        if (!isListening) {
            recognition.start();
            isListening = true;
            btn.innerText = "音声入力停止";
            status.classList.add('listening');
        } else {
            isListening = false;
            recognition.stop();
            btn.innerText = "音声入力開始";
            status.innerText = "音声入力：オフ";
            status.classList.remove('listening');
        }
    }

    function processVoiceCommand(text) {
        const getNum = (str) => {
            const m = str.replace(/ /g, "").match(/\d+(\.\d+)?/);
            return m ? m[0] : null;
        };

        if (text.includes("保存") || text.includes("ほぞん")) {
            handleSave();
            return;
        }

        if (text.includes("種類") || text.includes("しゅるい")) {
            if (text.includes("すぎ") || text.includes("スギ")) document.getElementById('treeType').value = "スギ";
            if (text.includes("ひのき") || text.includes("ヒノキ")) document.getElementById('treeType').value = "ヒノキ";
            if (text.includes("たしん")) document.getElementById('treeType').value = "他針";
            if (text.includes("たこう")) document.getElementById('treeType').value = "他広";
        } 
        else if (text.includes("直径") || text.includes("ちょっけい")) {
            const n = getNum(text); 
            if(n) {
                document.getElementById('diameter').value = n;
                updateVolume();
            }
        }
        else if (text.includes("長さ") || text.includes("ながさ") || text.includes("高さ") || text.includes("たかさ")) {
            const n = getNum(text); 
            if(n) {
                document.getElementById('length').value = n;
                updateVolume();
            }
        }
        else if (text.includes("メモ") || text.includes("めも")) {
            let val = text.replace(/メモ|めも/, "").trim();
            document.getElementById('memo').value = val;
        }
    }

    var STORAGE_KEY = 'timber_measur_v1_data';

    window.onload = function() { renderTable(); };

    function handleSave() {
        var treeType = document.getElementById('treeType').value;
        var length = document.getElementById('length').value;
        var diameter = document.getElementById('diameter').value;
        var volume = document.getElementById('volume').value;
        var memo = document.getElementById('memo').value;
        var editId = document.getElementById('editId').value;

        if(!length || !diameter) {
            alert("入力不足（材長・末口直径）");
            return;
        }

        var list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        var record = {
            treeType: treeType,
            length: length,
            diameter: diameter,
            volume: volume,
            memo: memo,
            id: editId ? editId : String(Date.now())
        };

        if (editId) {
            var index = list.findIndex(item => String(item.id) === String(editId));
            if (index !== -1) list[index] = record;
        } else {
            list.unshift(record);
        }

        localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
        resetForm(true); 
        renderTable();
    }

    function renderTable() {
        var list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        var tbody = document.getElementById('tableBody');
        var totalV = 0;
        tbody.innerHTML = '';
        
        list.forEach(item => {
            var v = parseFloat(item.volume) || 0;
            totalV += v;
            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.treeType}</td>
                <td>${item.length}</td>
                <td>${item.diameter}</td>
                <td>${v.toFixed(v < 0.001 ? 4 : 3)}</td>
                <td>${item.memo || ''}</td>
                <td class="action-btns">
                    <button class="edit-btn" onclick="startEdit('${item.id}')">修正</button>
                    <button class="del-btn" onclick="handleDelete('${item.id}')">削除</button>
                </td>`;
            tbody.appendChild(row);
        });

        // 集計の更新
        document.getElementById('totalCount').innerText = list.length;
        document.getElementById('totalVolume').innerText = totalV.toFixed(3);
    }

    function startEdit(id) {
        var list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        var target = list.find(item => String(item.id) === String(id));
        if(target) {
            document.getElementById('editId').value = target.id;
            document.getElementById('treeType').value = target.treeType;
            document.getElementById('length').value = target.length;
            document.getElementById('diameter').value = target.diameter;
            document.getElementById('memo').value = target.memo || '';
            updateVolume();
            
            document.getElementById('formTitle').innerText = "【修正中】";
            document.getElementById('saveBtn').innerText = "更新";
            document.getElementById('cancelBtn').style.display = "inline-block";
            window.scrollTo(0,0);
        }
    }

    function handleDelete(id) {
        if(!confirm("削除しますか？")) return;
        var list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        var newList = list.filter(item => String(item.id) !== String(id));
        localStorage.setItem(STORAGE_KEY, JSON.stringify(newList));
        renderTable();
    }

    function handleAllClear() {
        if(!confirm("全データを消去しますか？")) return;
        localStorage.removeItem(STORAGE_KEY);
        renderTable();
    }

    function resetForm(keepLength = false) {
        document.getElementById('editId').value = "";
        document.getElementById('diameter').value = "";
        document.getElementById('volume').value = "";
        document.getElementById('memo').value = "";
        if (!keepLength) document.getElementById('length').value = "4";
        document.getElementById('formTitle').innerText = "丸太検知v1.1 (材積計算版)";
        document.getElementById('saveBtn').innerText = "保存";
        document.getElementById('cancelBtn').style.display = "none";
    }

    function handleExport() {
        var list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        if(list.length === 0) { alert("データがありません"); return; }
        
        var csv = "\ufeff樹種,材長(m),末口直径(cm),素材材積(m3),備考\n";
        list.forEach(item => {
            csv += `${item.treeType},${item.length},${item.diameter},${item.volume},${(item.memo || "").replace(/,/g, " ")}\n`;
        });
        
        var blob = new Blob([csv], { type: 'text/csv' });
        var url = window.URL.createObjectURL(blob);
        var a = document.createElement("a");
        var now = new Date();
        var dateStr = now.getFullYear() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0');
        
        a.href = url;
        a.download = "丸太検知データ_" + dateStr + ".csv";
        a.click();
        setTimeout(() => window.URL.revokeObjectURL(url), 100);
    }
</script>
</body>
</html>
